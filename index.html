<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Your content goes here -->
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <p id="result">click the button to start the game!</p>
        <div class="choices">
            <button class="choice" id="r" value="rock">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="Rock">
            </button>
            <button class="choice" id="p" value="paper">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="Paper">
            </button>
            <button class="choice" id="s" value="scissors">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="Scissors">
            </button>
        </div>
    </div>
    <!-- script -->
    <script src="index.js"></script>
</body>
</html>
